<li class="page-menu"
    id="page-{{ page.pk }}"
    data-pk="{{ page.pk }}"
    data-url="{{ page.get_absolute_url }}"
    data-name="{{ page.full_name }}"
    >
    {% with page.get_descendants as children %}
    <a  class="trigger {% if children %}right-caret{% endif %}" >{{ page.name }}</a>
    {% include "sections/pages/_children.html" with pages=children parent=page %}
    {% endwith %}

    <div class="hidden">
        <div class="btn-toolbar">
            <div class="btn-group pull-right">
              <a class="btn btn-primary active" href="#fakelink"><span class="fui-gear"></span></a>
              <a class="btn btn-primary"  href="#fakelink"><span class="fui-plus"></span></a>
              <a class="btn btn-primary" href="#fakelink"><span class="fui-eye"></span></a>
              <a class="btn btn-primary" href="#fakelink"><span class="fui-trash"></span></a>
            </div>
        </div>
    </div>
</li>
