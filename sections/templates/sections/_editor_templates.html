<a href="#" class="close">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</a>
<h3><span class="fui-list"></span> Templates</h3>
<ul>
    {% for template in templates %}
        <li class="template" data-pk="{{ template.pk }}" {% if template.need_thumbnail %}data-need-thumbnail="1"{% endif %}>
            <img {% if template.image %}src="{{ template.image.url|default:"" }}"{% endif %} alt="{{ template.name }}">
            <div class="editor-template-actions">
                <button type="button" class="insert btn btn-danger btn-sm deleteBlock"><span class="fui-plus"></span></button>
            </div>
        </li>
    {% endfor %}
</ul>
