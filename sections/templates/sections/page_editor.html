    <body id="home" data-offset="80" data-target=".navbar" data-spy="scroll">

        <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <a class="navbar-brand" href="#">Page editor</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav navbar-left">

                <li><a href="#fakelink">Menu Item<span class="navbar-unread">1</span></a></li>

                <li class="dropdown" id="editor-pages-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Pages <b class="caret"></b>
                    </a>
                  <span class="dropdown-arrow"></span>
                  {% include "sections/_editor_pages_menu.html" with pages=pages %}
                </li>


                <li class="dropdown" id="editor-templates-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Templates <b class="caret"></b>
                    </a>
                  <span class="dropdown-arrow"></span>
                  <ul class="editor-template-menu dropdown-menu">

                        {% for category in template_categories %}
                        <li>
                            <a data-pk="{{ category.pk }}" class="trigger" >{{ category.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>


               </ul>
               <form class="navbar-form navbar-right" action="#" role="search">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                    <span class="input-group-btn">
                      <!-- <button type="submit" class="btn"><span class="fui-search"></span></button> -->

                    </span>
                  </div>
                </div>
                <!-- <a href="#" id="editor_save" class="btn btn-primary btn-embossed pull-right actionButtons"><span class="fui-check"></span> <span class="bLabel">Save changes (!)</span></a> -->
              </form>
            </div><!-- /.navbar-collapse -->
          </nav>

          <div id="templates">


            <ul class="nav nav-tabs" id="section-editor-tabs">

            </ul>
            <div id="section-editor-contents" class="tab-content" >
            </div> -->
        </div>

        <div id="editor">



        </div>
        <div id="page-infos">

        </div>



        <!-- <div id="menu" class="clearfix affix-top">

        </div> -->
        <div id="sidebar">
            <div class="menu">

                <div class="second">
                    <h3></h3>
                </div>
            </div>
        </div>

        <div id="page-container">
            <div class="page-inner">
                <div class="toolbar">

                    <div class="buttons clearfix">
                        <span class="left red"></span>
                        <span class="left yellow"></span>
                        <span class="left green"></span>
                    </div>
                    <div class="buttons clearfix" style="float:right; position:relative; top:-12px; right:-1px;">
                        <button type="button" class="page-delete btn btn-xs btn-danger"><span class="fui-trash"></span></button>
                    </div>

                    <div class="title" id="pageTitle">
                        <span><span>index</span>.html</span>
                    </div>

                </div>
                <iframe id="page" src=""></iframe>

                <div id="section-actions">
                    <button type="button" class="up btn btn-inverse htmlBlock"><span class="fui-triangle-up"></span></button>
                    <button type="button" class="down btn btn-inverse htmlBlock"><span class="fui-triangle-down"></span></button>
                    <button type="button" class="btn btn-danger deleteBlock"><span class="fui-trash"></span></button>
                </div>
            </div>
        </div>



    </body>
</html>
